<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Switch</title>
</head>
<body>
   

   <script>
      let color = "green";
      switch(color){
         case "red":
            console.log("Stop");
            break;
         case "yellow":
            console.log("slow down");
            break;
         case "green":
            console.log("go");
            break;
         default:
            console.log("broken light");
      }

      //Practice Qs 
      // use switch statement to print the  day of the week useing a number variable day with values 1 to 7
      let day = 5;
      switch (day){
         case 1 : 
         console.log("monday");
         break;
         case 2 : 
         console.log("tuesday");
         break;
         case 3 : 
         console.log("wednesday");
         break;
         case 4 : 
         console.log("thursday");
         break;
         case 5 : 
         console.log("friday");
         break;
         case 6 : 
         console.log("saturday");
         break;
         case 7 : 
         console.log("sunday");
         break;
         default:
            console.log("bruhh there are only 7 days exist in this world")
      }
   </script>
</body>
</html>
