<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card Design</title>
   <!-- the read more button is not working -->
   <style>
      *{
         margin: 0;
         padding: 0;
         font-family: mo;
      }
      .main{
         height: 100vh;
         width: 100vw;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: lightgrey;

      }
      .card{
         height: 450px;
         width: 300px;
         background-color: aliceblue; 
         border-radius: 1rem;
         padding: 0.5rem;
         position: relative;
      }
      .img img{
         width: 100%;
         height: 45%;
         background-color: blueviolet;
         border-radius: 1rem;
      }
      .card-title{
         margin-top: 1rem;
         margin-left: 0.5rem;
      }
      .card-tag button{
         margin-left: 0.25rem;
         margin-top: 1rem;
         background-color: aliceblue;
         border: 1px solid lightgray;
         border-radius: 1rem;
         padding: 0.25rem;
         font-size: 0.75rem;
         color: grey;
      }
      .card-tag button:nth-child(1){
         margin-left: 1rem;
      }
      .card-content{
         margin: 0.50rem 0 0 0.5rem;
         color: grey;
      }
      .readmore{
         position: absolute;
         text-align: center;
         bottom: 1rem;
         left: 0;
         right: 0;
      }
      .readmore button{
         background-color: #e0eeff;
         color: #3e8ef0;
         border: none;
         padding: 0.75rem;
         border-radius: 1rem;
         font-size: 0.75rem;
         font-weight: 700;
         cursor: pointer;
      }
      .readmore button:hover{
         background-color: #3e8ef0;
         color: #e0eeff;

      }

   </style>
</head>
<body>
   <div class="main">
      <div class="card">
         <div class="img">
            <img src="myimg.jpg" alt="">
         </div>
         <div class="card-tag">
            <button>Webdev</button>
            <button>Learner</button>
         </div>
         <h1 class="card-title">Anmol</h1>
         <div class="card-content">I am a BCA student with a deep passion for technology. Currently mastering full stack development. Every new concept fuels my curiosity.</div>
         <div class="readmore">
            <button>Read more</button>
         </div>

      </div>

   </div>
</body>
</html>
