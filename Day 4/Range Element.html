<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Range Element</title>
</head>
<body>
   <form action="/server">
      <input type="range" name="Volume" id="vol" max="100" min="10" step="10">
      <button type="submit">submit</button>
   </form>
</body>
</html>
