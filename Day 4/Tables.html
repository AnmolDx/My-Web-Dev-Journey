<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tables</title>
</head>
<body>
   <table border="black">
      <caption>Marksheet</caption>
<!-- caption is used to give title to table -->
      <tr> 
<!-- table row -->
         <th>Subject</th><!-- table header -->
         <th>Marks</th>
      </tr>
      <tr>
         <td>English</td><!-- table data -->
         <td>74</td>
      </tr>
      <tr>
         <td>Maths</td>
         <td>87</td>
      </tr>
      <tr>
         <td>Science</td>
         <td>78</td>
      </tr>
      <tr>
         <td>Hindi</td>
         <td>90</td>
      </tr>
   </table>
</body>
</html>
