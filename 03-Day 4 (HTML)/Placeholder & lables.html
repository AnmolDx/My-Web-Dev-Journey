<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Placeholder and Labels</title>
</head>
<body>
   <form action="">
      <label for="username">
         Username
         <input type="text" placeholder="enter your name" id="username">
      </label>
      <br>
      <label for="Password">
         Password
         <input type="password" placeholder="password">
      </label>
   </form>
</body>
</html>
