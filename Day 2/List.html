<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>list</title>
</head>
<body>
   <ul>
      <!-- you can also add other tags inside list -->
      <li><h2>Items</h2></li> 
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
   </ul>
   <ol>
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
   </ol>
   <ol type="a">
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
   </ol>
</body>
</html>
